<!DOCTYPE html>
<html lang="en">
<head>

    <title>Hotel Data Display</title>
</head>
<body>
    <h2>Hotel Information</h2>
    <p><strong>Name:</strong> {{ datum.name }}</p>
    <p><strong>Link:</strong> <a href="{{ datum.link }}" target="_blank">Booking Link</a></p>
    <p><strong>Rating:</strong> {{ datum.rating }}</p>
</body>
</html>
